<!DOCTYPE html><html class=''>
  <head>
    <title>Welcome</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/chat-room.css">
  </head>
  <body>
    <div class='container'>
      <h1>Sistemas Integrados Chat</h1>
      <div class='chatbox'>
        <div class="chatbox__user-list-container">
          <header>
            <div class="">
              <h1>Friends Online</h1>
            </div>
          </header>
          <div id="chatbox__user-list" class='chatbox__user-list'>
          </div>
        </div>
        <div id="chatbox__messages_parent" class="chatbox__messages_parent" >
          <div id="chatbox__messages__user-message" class="chatbox__messages__user-message">
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="./js/chat-room.js"></script>
  </body>
</html>
